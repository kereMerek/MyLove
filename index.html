<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Animasyonlu Çiçek Banner</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    
    .flower-container {
      display: flex;
      gap: 20px;
      animation: fadeIn 1s ease-in-out;
    }
    
    .flower {
      width: 150px;
      transition: transform 0.3s;
      animation: bounce 2s infinite;
    }
    
    .flower:hover {
      transform: scale(1.1);
    }
    
    @keyframes bounce {
      0% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(0); }
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="flower-container">
    <!-- Alternatif placeholder URL kullanılıyor -->
    <img src="https://placekitten.com/150/150" alt="Çiçek 1" class="flower">
    <img src="https://placeimg.com/150/150/nature" alt="Çiçek 2" class="flower">
    <img src="https://placeimg.com/150/150/arch" alt="Çiçek 3" class="flower">
  </div>
</body>
</html>
