<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- Mobil cihazlar iÃ§in viewport ayarÄ± -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I LðŸ’™VE YOUU</title>
    <!-- p5.js kÃ¼tÃ¼phanesi -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
      body {
        margin: 0;
        background-color: black;
        overflow: hidden;
      }
      canvas {
        display: block;
      }
    </style>
  </head>
  <body>
    <script>
      let baseScale = 10;   // Temel Ã¶lÃ§ek
      let amplitude = 2;    // Ã–lÃ§ek salÄ±nÄ±mÄ± (amplitÃ¼d)
      let angle = 0;        // Animasyon iÃ§in aÃ§Ä± deÄŸeri
      let hueVal = 300;     // Sabit mor ton (HSB: hue=300)

      function setup() {
        createCanvas(windowWidth, windowHeight);
        noStroke();
        colorMode(HSB, 360, 100, 100, 100);
      }

      function windowResized() {
        resizeCanvas(windowWidth, windowHeight);
      }

      // Kalp ÅŸeklini Ã§izme fonksiyonu
      function drawHeart(scaleVal, col) {
        fill(col);
        push();
        translate(width / 2, height / 2);
        beginShape();
        for (let t = 0; t <= 360; t += 2) {
          let rad = radians(t);
          let x = 16 * pow(sin(rad), 3);
          let y = 13 * cos(rad) - 5 * cos(2 * rad) - 2 * cos(3 * rad) - cos(4 * rad);
          vertex(x * scaleVal, -y * scaleVal);
        }
        endShape(CLOSE);
        pop();
      }

      // Glow (parlama) efekti iÃ§in ek katmanlar
      function drawGlow(scaleVal, bright) {
        for (let i = 8; i > 0; i--) {
          let alpha = map(i, 0, 8, 0, 20);
          let sizeFactor = scaleVal + i;
          let glowColor = color(hueVal, 80, bright, alpha);
          drawHeart(sizeFactor, glowColor);
        }
      }

      function draw() {
        background(0);

        // Kalp bÃ¼yÃ¼klÃ¼ÄŸÃ¼ iÃ§in pulsating Ã¶lÃ§ek
        let scaleVal = baseScale + amplitude * sin(radians(angle));

        // Kalbin parlaklÄ±k deÄŸerini dinamik ayarla: sinÃ¼s dalgasÄ±yla aÃ§Ä±k (100) - koyu (50) arasÄ±nda geÃ§iÅŸ
        let bright = map(sin(radians(angle)), -1, 1, 50, 100);

        // Ana kalp rengi
        let heartColor = color(hueVal, 80, bright);

        // Glow efektli katmanlar ve ana kalp
        drawGlow(scaleVal, bright);
        drawHeart(scaleVal, heartColor);

        // Animasyon gÃ¼ncellemesi
        angle = (angle + 1) % 360;
      }
    </script>
  </body>
</html>
